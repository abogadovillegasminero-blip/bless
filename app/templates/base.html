<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <!-- âœ… MÃ³vil -->
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

  <!-- âœ… PWA -->
  <meta name="theme-color" content="#0d6efd">
  <link rel="manifest" href="/static/manifest.webmanifest">

  <!-- âœ… iPhone (Add to Home Screen) -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Bless">
  <link rel="apple-touch-icon" href="/static/icons/icon-192.png">

  <title>Proyecto Bless</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body { background: #f4f6f9; }
    .card { border-radius: 12px; box-shadow: 0 4px 12px rgba(0,0,0,.08); }
    .btn { border-radius: 10px; font-weight: 600; }
    .navbar { box-shadow: 0 2px 8px rgba(0,0,0,.08); }
    table th { background: #0d6efd; color: white; }
  </style>
</head>

<body>

{% if request.url.path != "/login" %}
<nav class="navbar navbar-expand-lg navbar-dark bg-primary px-4">
  <a class="navbar-brand fw-bold" href="/">ðŸ’¼ Bless</a>
  <div class="ms-auto">
    {% if request.cookies.get("token") %}
      <a href="/logout" class="btn btn-light btn-sm">Salir</a>
    {% endif %}
  </div>
</nav>
{% endif %}

<div class="container mt-4">
  {% block content %}{% endblock %}
</div>

<!-- âœ… Registrar Service Worker -->
<script>
  (function () {
    if (!("serviceWorker" in navigator)) return;
    window.addEventListener("load", function () {
      navigator.serviceWorker.register("/static/sw.js").catch(function (err) {
        console.log("SW register failed:", err);
      });
    });
  })();
</script>

</body>
</html>
