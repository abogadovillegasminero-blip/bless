<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <title>Bless</title>

  <!-- PWA -->
  <link rel="manifest" href="/static/manifest.json">
  <meta name="theme-color" content="#0d6efd">

  <!-- iOS (Safari) -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <link rel="apple-touch-icon" href="/static/icons/icon-192.png">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f4f6f9; }
    .card { border-radius: 12px; box-shadow: 0 4px 12px rgba(0,0,0,.08); }
    .btn { border-radius: 10px; font-weight: 600; }
    .navbar { box-shadow: 0 2px 8px rgba(0,0,0,.08); }
    table th { background: #0d6efd; color: white; }
  </style>
</head>

<body>

{% if request.url.path != "/login" %}
<nav class="navbar navbar-expand-lg navbar-dark bg-primary px-4">
  <a class="navbar-brand fw-bold" href="/">Bless</a>
  <div class="ms-auto">
    {% if request.cookies.get("token") %}
      <a href="/logout" class="btn btn-light btn-sm">Salir</a>
    {% endif %}
  </div>
</nav>
{% endif %}

<div class="container mt-4">
  {% block content %}{% endblock %}
</div>

<script>
  // PWA: Service Worker (usa SOLO este archivo)
  if ("serviceWorker" in navigator) {
    window.addEventListener("load", () => {
      navigator.serviceWorker.register("/static/sw.js").catch(() => {});
    });
  }
</script>

</body>
</html>
