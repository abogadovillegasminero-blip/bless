<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h2>Iniciar sesión</h2>

    <form method="post" action="/login">
        <label>Usuario</label><br>
        <input name="username" required>
        <br><br>

        <label>Contraseña</label><br>
        <input type="password" name="password" required>
        <br><br>

        <button type="submit">Entrar</button>
    </form>

</body>
</html>
