{% extends "base.html" %}
{% block content %}

<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <div>
      <h3 class="mb-0">Reportes</h3>
      <small class="text-muted">Solo admin</small>
    </div>

    <div class="d-flex gap-2">
      <a class="btn btn-outline-secondary" href="/dashboard">Volver</a>
      <a class="btn btn-success" href="/reportes/exportar-todo">Exportar TODO</a>
    </div>
  </div>

  <div class="card">
    <div class="card-body">
      <p class="mb-2">
        Exporta un Excel (.xlsx) con dos hojas:
        <strong>CLIENTES</strong> y <strong>PAGOS</strong>.
      </p>
      <ul class="mb-0">
        <li>Incluye todas las columnas reales de SQLite (sin inventar campos).</li>
        <li>Incluye todos los registros existentes.</li>
      </ul>
    </div>
  </div>
</div>

{% endblock %}
