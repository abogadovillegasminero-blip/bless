<!DOCTYPE html>
<html lang="es">
<head>

            </div>

            <div class="col">
                <input name="telefono" class="form-control" placeholder="TelÃ©fono" required>
            </div>

            <div class="col">

                    <option value="">Tipo de cobro</option>
                    <option value="Diario">Diario</option>
                    <option value="Semanal">Semanal</option>
                    <option value="Quincenal">Quincenal</option>
                    <option value="Mensual">Mensual</option>
                </select>
            </div>
        </div>

        <button type="submit" class="btn btn-primary w-100 mt-3">

    </form>

    <hr>

    <table class="table table-bordered table-striped">

            <tr>
                <th>Nombre</th>
                <th>Documento</th>
                <th>TelÃ©fono</th>
                <th>Tipo cobro</th>
            </tr>
        </thead>
        <tbody>
            {% for c in clientes %}
            <tr>
                <td>{{ c.nombre }}</td>
                <td>{{ c.documento }}</td>
                <td>{{ c.telefono }}</td>
                <td>{{ c.tipo_cobro }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
