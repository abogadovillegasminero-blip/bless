{% extends "base.html" %}
{% block content %}

<div class="d-flex justify-content-between align-items-center mb-3">
  <h2 class="m-0">✏️ Editar Pago</h2>
  <a class="btn btn-secondary btn-sm" href="/pagos?cedula={{ pago.cedula }}">⬅ Volver</a>
</div>

<div class="card p-3">
  <div class="mb-2">
    <b>Cliente:</b> {{ pago.cliente }} <br>
    <b>Cédula:</b> {{ pago.cedula }} <br>
    <b>Tipo cobro:</b> {{ pago.tipo_cobro }} <br>
    <b>Registrado por:</b> {{ pago.registrado_por }} <br>
    <b>Hora:</b> {{ pago.hora }}
  </div>

  <form method="post" action="/pagos/actualizar" onsubmit="return confirm('¿Guardar cambios de este pago?');">
    <input type="hidden" name="pago_id" value="{{ pago.id }}">

    <div class="mb-3">
      <label class="form-label">Valor</label>
      <input type="number" name="valor" class="form-control" required min="0" step="0.01" value="{{ pago.valor }}">
    </div>

    <div class="mb-3">
      <label class="form-label">Fecha</label>
      <input type="date" name="fecha" class="form-control" required value="{{ pago.fecha }}">
    </div>

    <button class="btn btn-primary w-100">Guardar cambios</button>
  </form>
</div>

{% endblock %}
